<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../cssMemSlider/assets/img/pawicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
      <div class="slides slide5"></div>
    </div>
    <div class="caption">
      <div class="description">
        <div class="desc desc1">I can't. I have paws.</div>
        <div class="desc desc2">I have a paws?!</div>
        <div class="desc desc3">It's Alive!</div>
        <div class="desc desc4">Cat paws are made of jelly beans!</div>
        <div class="desc desc5">Cat paws are teddy bears.</div>
      </div>
      <div class="controls">
        <label for="slide1" class="control1">
          <div class="control control1"></div>
        </label>
        <label for="slide2" class="control2">
          <div class="control control2"></div>
        </label>
        <label for="slide3" class="control3">
          <div class="control control3"></div>
        </label>
        <label for="slide4" class="control4">
          <div class="control control4"></div>
        </label>
        <label for="slide5" class="control5">
          <div class="control control5"></div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
